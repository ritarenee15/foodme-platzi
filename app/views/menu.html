<fm-deliver-to></fm-deliver-to>


<div class="container fm-restaurant">

  <div class="row">
    <div class="span2">
      <img src="img/restaurants/{{restaurant.id}}.jpg" class="img-rounded">
    </div>

    <div class="span10">
      <h3>{{restaurant.name}}</h3>

      <div class="row">
        <div class="span2">
          <div>{{restaurant.address}}</div>

          <fm-rating ng-model="$parent.restaurant.rating" readonly="true"></fm-rating>
          <fm-rating ng-model="$parent.restaurant.price" symbol="$" readonly="true"></fm-rating>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row-fluid">
  <div class="span12">
    <div>{{restaurant.description}}</div>
  </div>
</div>
<br>

<div>
  <h4>Menu</h4>
  <div class="row-fluid">
    <div class="span8 fm-menu-list">
    <div ng-repeat="menuItem in restaurant.menuItems" class="menu-card">
      <a>
        <img src="img/no_image_icon.png" alt="No image">
        <strong><span>{{menuItem.name}}</span></strong>
        <span>{{menuItem.price}}</span>
        <div>
          <button class="btn btn-success" ng-click="cart.add(menuItem, restaurant)">Add to cart <i class="icon-plus-sign"></i></button>
        </div> 
      </a>
    </div>
  </div>


  <div class="span4 fm-cart">
    <h4>Your order</h4>
    <form>
      <ul class="unstyled">
        <li ng-repeat="item in cart.items">
          <a href ng-click="cart.remove(item)"><i class="icon-remove-sign"></i></a>
          {{item.qty}} &times; {{item.name}}
        </li>
      </ul>
      <div class="pull-right" ng-show="cart.items.length">
        <a href="#/checkout" ng-disabled="!cart.items.length" class="btn">Checkout</a>
      </div>
      <p>
        <b>Total: {{cart.total() | currency}}</b>
      </p>
    </form>
  </div>
  </div>
</div>
</div>
